<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота №4</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <div class="calculator">
        <div class="screen">
            0
        </div>
        <div class="button">
            <div class="bc gray">AC</div>
            <div class="bc gray">+/-</div>
            <div class="bc gray">%</div>
            <div class="bc orange">/</div>

            <div class="bc">7</div>
            <div class="bc">8</div>
            <div class="bc">9</div>
            <div class="bc orange">X</div>

            <div class="bc">4</div>
            <div class="bc">5</div>
            <div class="bc">6</div>
            <div class="bc orange">-</div>

            <div class="bc">3</div>
            <div class="bc">2</div>
            <div class="bc">1</div>
            <div class="bc orange">+</div>

            <div class="bc" id="zero">0</div>
            <div class="bc">.</div>
            <div class="bc orange" id="equal">=</div>
        </div>
    </div>
</body>
</html>
